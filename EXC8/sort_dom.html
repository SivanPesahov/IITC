<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1></h1>


    <script>
        
        arr1 = [1,5,6,8,1,3,2]

        elemH1 = document.querySelector('h1')
        elemH1.innerHTML = arr1

        function sortArr(arr){
            let newArr = []
            let copyArr = []
            let reps = arr.length
            
            for(i of arr){
                copyArr.push(i)
            }
            
            while(reps > 0){
                let min = copyArr[0]
                let index = 0
                for(let i = 0; i < copyArr.length; i++){
                    if(copyArr[i] < min){
                        min = copyArr[i]
                        index = i
                    }
                }
                
                newArr.push(min)

                let p = document.createElement('p')
                p.innerHTML = newArr
                document.body.appendChild(p)

                copyArr.splice(index,1)
                reps --
            }
            
            return newArr

        }


        
        sortArr(arr1)
    </script>
</body>
</html>
