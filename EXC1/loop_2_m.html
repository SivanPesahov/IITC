<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        let average;
        const num = 5;

        for (let i = 0; i < num; i++) {
            let input = prompt("Please enter a number:");
            let number = parseFloat(input);
            sum += number; 
        }
        average = sum / num;
        console.log("The average is: " + average);

    </script>
</body>
</html>
