<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function sortArr(arr){
            let newArr = []
            let min = arr[0]
            let copyArr = []
            let reps = arr.lenght

            for(i of arr){
                copyArr.push(i)
            }

            while(reps > 0){
                for(i of copyArr){
                    if(i < min){
                        min = i
                    }
                }
                
                newArr.push(min)
                copyArr.splice(indexOf(min),1)
                reps --
            }
            
            return newArr

        }
    </script>    
</body>
</html>
