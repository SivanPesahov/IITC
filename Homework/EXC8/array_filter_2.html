<body>
    <script>
        let arr1 = [
        { name: "Moshe Kupernikos", age: 33 },
        { name: "Shimon", age: 21 },
        { name: "Joe", age: 34 },
      ]

      function deleteBelow34(arr)
        {
            return arr.filter(man => man.age >= 34)
        }

        arr1 = deleteBelow34(arr1)
        console.log(arr1)
    </script>
</body>
