<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = [
        { name: "Moshe Kupernikos", age: 33 },
        { name: "Shimon", age: 21 },
        { name: "Joe", age: 34 },
      ]

      function findMan(x){
        return arr1.find(man => man.age == x).name
      }

      console.log(findMan(33))
    </script>
</body>
