    <script>
        let arr1 = [1 , 3, 5 , -2 , 7]

        function deleteEvens(arr)
        {
            return arr.filter(num => num % 2 != 0)
        }

        arr1 = deleteEvens(arr1)
        console.log(arr1)
    </script>
