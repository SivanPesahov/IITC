        function double(arr)
        {
            let sum = 0
            for(let i = 0; i <= arr.length; i++)
            {
                for(let j = 0; j <= arr.length; j++)
                {
                    if(arr[j] === arr[i])
                    {
                        break
                    }
                    else
                    {
                        if((j = arr.length)  && (arr[j] != arr[arr.length]))
                        {
                            sum +=1
                        }
                    }
                         
                }
                
            
            }
            return sum
        }
