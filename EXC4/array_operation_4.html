<body>
    <script>

        let book1 = {name : 'aaa', pages : 100}
        let book2 = {name : 'bbb', pages : 150}
        let book3 = {name : 'ccc', pages : 200}
        let book4 = {name : 'ddd', pages : 250}
        let book5 = {name : 'eee', pages : 300}

        const library = [
        book1,
        book2,
        book3,
        book4,
        book5,
        ]

        function DeleteBook(arr, bookName){
            let sum = 0
            for(i of arr){
                if (i.name == bookName){
                    arr.splice(sum,1)
                    return true
                }
                sum ++
            }
            return false
        }

        DeleteBook(library, 'zzz')
        console.log(library)

    </script>
