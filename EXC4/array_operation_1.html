<body>
    <script>
        
        let book1 = {name : 'aaa', pages : 100}
        let book2 = {name : 'bbb', pages : 150}
        let book3 = {name : 'ccc', pages : 200}
        let book4 = {name : 'ddd', pages : 250}
        let book5 = {name : 'eee', pages : 300}

        const library = [
        book1,
        book2,
        book3,
        book4,
        book5,
        ]
        
        function AddBook(arr, bookName, pageNum){
            const newBook = {name:bookName, pages:pageNum} 
            arr.push(newBook)
        }
        
        AddBook(library, 'fff', 350)
        console.log(library)
    </script>
