        function returnDigitsSum(){
            let x = prompt()
            let sum = 0
            for(let i = 0; i < x.length; i++){

        function returnDigitsSum2(){
            let num = prompt()
            let x = parseInt(num)
            let sum = 0
            for(let i = 0; i < num.length; i++){
                sum += x%10

                    x = x - (x%10)
                    x = x - (x/10)
                }
                else{
                    sum += x
                }
                
            }
            console.log(sum)
        }
