<!DOCTYPE html>

<body>
    <script>
        function get_fibo(num)
        {
            let sum = 0
            for(let i = 0; i<=num; i++)
            {
                sum += i
            }
            return sum
        }
        let x = prompt()
        let x1 = parseInt(x)
        
        console.log(get_fibo(x1))
    </script>
</body>
