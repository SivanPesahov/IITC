<body>
    <script>
        function in_there_2(arr1, arr2)
        {
            let sum = 0
            for (let i = 0; i < arr1.length; i++)
            {
                for (let j = 0; j < arr1.length; j++)
                {
                    if(arr2[j] === arr1[i])
                    {
                        sum +=1
                    }
                }
            }
            return sum
        }
    </script>
