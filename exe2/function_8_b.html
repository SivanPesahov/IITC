<body>
    <script>
        function sum_of_digits(num)
        {
            let sum = 0 
            let num_string = num.toString()
            for(let i = 0; i< num_string.length; i++)
            {
                sum += parseInt(num_string.charAt(i))
            }
            return sum
            
        }
        let x = prompt()
        let x1 = parseInt(x)
        
        console.log(sum_of_digits(x1))
    </script>
