<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let min = 0; 
        let max = 100; 
        let arr = []
        sum = 0
        for(let i = 0; i <= 5; i++)
        {
            let randomInteger = Math.floor(Math.random() * (max - min)) + min;
            arr[i] = randomInteger 
            sum += randomInteger
        }
        let avg = sum / arr.length
        console.log(arr)
        console.log(sum)
        console.log(avg)
        
        
    </script>
</body>
</html>
